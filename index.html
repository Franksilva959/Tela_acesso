<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja Bem Vindo! <br> Entre com sua conta </h1>
            <img src="acesso.svg" class="left-login-image" alt="acesso animação">
        </div>
        <div class="card-login">
            <h1>ACESSAR</h1>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Entre com seu usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha aqui">
            </div>
            <button class="btn-login">Login</button>
        </div>
        <div class="right-login"></div>
    </div>
</body>

</html>
